<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>

  <main>
    <h2>Current count is : {{count}}</h2>
  </main>

  <button (click)="resetCount()">Reset Count</button>
  <button (click)="increaseCount()">Increase Count</button>
  <button (click)="decreaseCount()">Decrease Count</button>
</div>
